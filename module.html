<html lang="en">

<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Module 4</title>
</head>
<style>
    html,
    body {

        height: 100%;
        overflow-x: hidden;
    }

    .center{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        display: grid;
        grid-template-columns: auto;
        margin-inline-end: 150px;
    }
    .heading{
        margin-top: 100px;
    }
    
    .box-1{
        background-image: linear-gradient(rgba(237, 232, 232, 0.705), rgb(222, 222, 222), rgba(233, 233, 233, 0.417));
        height: 500px;
        width: 900px;
        box-shadow: 10px 5px 30px black;
        border-radius: 15px;
        border: 1px solid green;
        padding: 30px;
    }
    .slide{
        border: 1px solid green;
        padding: 2px;

    }
    .slide:hover{
        transform: scale(1.04);
    }
    
    .section-align{
        display: grid;
        grid-template-columns: auto auto;
    }
    section{
        padding: 20px;
    }
    .arrow-position{
        position: absolute;
        bottom: 0;
    }
    .arrow-position{

        position: absolute;
        bottom: 0;
        left: 21.5%;
        
    }
    .arrow-position-2{
        position: absolute;
        bottom: 0;
        right: 15%;
        
    }

    

    @keyframes bounce {
        from { transform: translate3d(0, 0, 0);     }
        to   { transform: translate3d(0, 10px, 0); }
      }
      
      .bouncing {
        animation: bounce 0.9s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
        }
      

   
       h2{
        color: #00704a;
        font-weight:bolder;
        text-decoration: underline;
       }
       h1{
        color: #00704a;
       }

       @keyframes ro {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
       
       .rotating {
         position: relative;
         z-index: -1;
         translate: 100px  ;
         animation: ro 30s infinite linear;
         border-radius: 100px;

       }
       .rotating2 {
        animation: ro 30s infinite linear;
        border-radius: 100px;
        border: 1px  solid #00704a;
        padding: 10px;
        filter: saturate(0.7);
        translate: 500px;

      }
      
.head-info{
  opacity: 0.4;
  margin: 3px;
}
      
</style>
<body>

    <script>
        window.onscroll = function(ev) {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                // you're at the bottom of the page
                document.getElementById("arrow1").style.transform = "rotate(180deg)";
                document.getElementById("arrow2").style.transform = "rotate(180deg)";
                document.getElementById("arrow3").style.transform = "rotate(180deg)";
                document.getElementById("arrow4").style.transform = "rotate(180deg)";

            }
            if ((window.innerHeight + window.scrollY) <= document.body.offsetHeight) {
                // you're at the top of the page
                document.getElementById("arrow1").style.transform = "rotate(0deg)";
                document.getElementById("arrow2").style.transform = "rotate(0deg)";
                document.getElementById("arrow3").style.transform = "rotate(0deg)";
                document.getElementById("arrow4").style.transform = "rotate(0deg)";

            }
        };
    </script>
   
    <div class="head-info">Made with HTML CSS & Javascript</div>
    <div style="opacity: 0.6; font-weight:bold; margin-top: 30px" class="center">
        Please Enter FullScreen To View Presentation!
        
    </div>
    <h1 class="center heading">Georgia Gwinnett College</h1>

    <div class="rotating"><img src="infographics/rocket.gif" alt="" height="300" width="300" class="rotating"></div>


<div class="center">
    <div class="container">
        <h2 class="center"> English Major</h2>
     <section class="section-align">
        <div class="bouncing">
            <img  src="infographics/1.png" alt="" height="400" width="250">
            
        </div>
        <div class="box-1 ">
         <div class="center"><img  src="infographics/page1.png" alt="" height="500" width="900" style="border-radius: 20px;" class="slide"></div>
            <div class="arrow-position center bouncing">
                <img id="arrow1" src="infographics/downarrow.png" alt="" height="100" width="100">
                <img id="arrow2" src="infographics/downarrow.png" alt="" height="100" width="100">
            </div>
            <div class="arrow-position-2 center bouncing">
                <img id="arrow3" src="infographics/downarrow.png" alt="" height="100" width="100">
                <img id="arrow4" src="infographics/downarrow.png" alt="" height="100" width="100">
            </div>

            <div><img src="infographics/reading.png" alt="" height="100" width="100" class="rotating2"></div>

        </div>


      
       
     </section>


     <h2 class="center"> English Minor</h2>

     <section class="section-align">
        <div class="bouncing">
            <img src="infographics/2.png" alt="" height="400" width="250">
            
        </div>
        <div class="box-1">
            <div class="center"><img  src="infographics/page2.png" alt="" height="500" width="900" style="border-radius: 20px;" class="slide"></div>

            <div><img src="infographics/reading.png" alt="" height="100" width="100" class="rotating2"></div>

        </div>
       
     </section>


     <h2 class="center"> Creative Writing Minor</h2>

     <section class="section-align">
        <div class="bouncing">
            <img src="infographics/3.png" alt="" height="400" width="250">
            
        </div>
        <div class="box-1">
            <div class="center"><img  src="infographics/page3.png" alt="" height="500" width="900" style="border-radius: 20px;" class="slide"></div>

        </div>
       
     </section>
        
    </div>

</div>

</body>
</html>
